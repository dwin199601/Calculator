        <header>
           
            <h2>  Arithmetic Operators with Javascript</h2>
      
        </header>
       <main>
         <form name ="ArithmeticOperators" action='' method="GET">
               <fieldset id="infodisplaying">
                   <legend>Calculation</legend>
                  
                   <textarea name ="dispcalculation" rows="10" cols="4" wrap="hard" id="result"></textarea>
               </fieldset>
              <fieldset id="inputblock">
              <legend>Input</legend>
              <label for="Operands">Operands:</label>
              
              <input name="firstelement" id="input1" type="text" class="Operands" placeholder="first value">

              <input name="secondelement"  id="input2" type="text" class="Operands" placeholder="second value">
            
              <br>
              <label for ="ArithmeticOperators">Operator:</label>
              <input name="sum" value="+" id="ArithmeticOperators" type="button" onclick="addValue()">
              <input name="multiplication" value="&times" id="ArithmeticOperators" type="button" onclick="multipleValue()">
              <input name="division" value=":" id="ArithmeticOperators" type="button" onclick="divideValue()">
              <input name="subtraction" value="-" id="ArithmeticOperators" type="button" onclick="subtractValue()">
              <input name="clear" value="Reset" id="ArithmeticOperators" type="button" onclick="resetValue()">
            </fieldset>

           </form>
